<header>Netatalk Shared Volumes</header>

<p>Netatalk's shared volumes, or file shares, define the location and format of files to share with Mac clients. It is configured via the AppleVolumes.default file.</p>
<p><a href="https://netatalk.sourceforge.io/2.3/htmldocs/AppleVolumes.default.5.html">Netatalk Manual page on AppleVolumes.default</a></p>
