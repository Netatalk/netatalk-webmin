<header>Netatalk User Homes</header>

<p>Netatalk can be configured to share the home directory of the connecting user. Optionally, a relative path can be defined to share that instead of the root of the home.</p>
<p>Read the <a href="https://netatalk.io/oldstable/htmldocs/AppleVolumes.default.5">AppleVolumes manual page</a></p>
